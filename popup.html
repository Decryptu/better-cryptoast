<!DOCTYPE html>
<html>
<meta charset="UTF-8">
  <head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Inter', sans-serif !important;
        }
        html, body {
            width: 20rem;
            height: auto;
            margin: 0;
            padding: 0;
            background: #FFFFFF;
            box-sizing: border-box;
        }

        .popup-h1{
            font-weight: 800;
            font-size: 1.3rem;
            text-align: center;
            margin-top: 1rem;
            color: #121826;
        }
          
        #searchForm {
            padding: 10px 20px;
            margin: 0px;
            margin-bottom: 2rem;
        }

        .searchContainer:active {
            border: 1px solid #E9983D;
        }

        .searchContainer:hover {
            border: 1px solid #E9983D;
        }

        .searchContainer {
            display: flex;
            align-items: center;
            background-color: #FFFFFF;
            border: 1px solid #E6E6E6;
            border-radius: 0.5rem;
            height: 40px;
            transition: border-color 0.3s;
        }

        .searchContainer svg {
            margin: 0 10px;
        }

        #searchInput {
            width: 100%;
            border: none;
            font-size: 16px;
            outline: none;
        }

        #searchInput:focus {
            outline: none;
        }

        #searchInput:focus + .searchContainer{
            border-color: #8A8A8A;
        }

        #buyBitcoin {
            display: block;
            padding: 12px;
            margin: 0px 20px 20px 20px;
            background-color: #F7931A;
            color: white;
            border: none;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.3s ease-in-out;
        }

        #buyBitcoin:hover{
            opacity: 75%;
        }

        /* halving */
        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.4rem;
            width: -webkit-fill-available;
            max-width: 100%;
            padding: 10px 20px 0px 20px;
          }
          
          .time-segment {
            border: 1px solid #E6E6E6;
            background-color: #fff;
            padding: 0.5rem;
            text-align: center;
            position: relative;
            border-radius: 0.5rem;
          }
          
          .time-segment .number {
            font-size: 1.6rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
        } 
          
          .time-segment .time-unit {
            font-size: 0.6rem;
            display: block;
            text-align: center;
            color: gray;
          }
          
          .time-segment::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #E9983D;
            border-radius: 0 0 0.5rem 0.5rem;
          }  
          .eta{
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            display: flex;
            margin-bottom: 2rem;
          }
          /* btc price */
          .popup-h1{
            padding-bottom: 0.5rem;
            margin-bottom: 0rem;
          }
          #bitcoin-price{
            margin-bottom: 2rem;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            display: flex;
            color: #E9983D;
            margin-top: 0rem;
            padding-top: 0rem;
          }              
    </style>
  </head>
  <body>
    <h1 class="popup-h1">Chercher sur Cryptoast✨</h1>
    <form id="searchForm">
      <div class="searchContainer">
        <svg class="with-icon_icon__MHUeb" data-testid="geist-icon" fill="none" height="24" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="24">
          <path d="M11 17.25a6.25 6.25 0 110-12.5 6.25 6.25 0 010 12.5z"></path>
          <path d="M16 16l4.5 4.5"></path>
        </svg>
        <input type="text" id="searchInput" placeholder="Ethereum..." autocomplete="off">
      </div>
    </form>
    <!--
    <h1 class="popup-h1">Prix du BTC</h1>
        <p id="bitcoin-price">Loading Bitcoin price...</p>
    -->
    <h1 class="popup-h1">Bitcoin halving countdown</h1>
    <div id="countdown" class="countdown">
        <div class="time-segment">
          <span class="number" id="days"></span>
          <span class="time-unit">Days</span>
        </div>
        <span>:</span>
        <div class="time-segment">
          <span class="number" id="hours"></span>
          <span class="time-unit">Hours</span>
        </div>
        <span>:</span>
        <div class="time-segment">
          <span class="number" id="minutes"></span>
          <span class="time-unit">Minutes</span>
        </div>
        <span>:</span>
        <div class="time-segment">
          <span class="number" id="seconds"></span>
          <span class="time-unit">Seconds</span>
        </div>
      </div>
      <p class="eta"><span style="color:gray;">ETA: </span>11 avril 2024, 18:25</p>
    <a id="buyBitcoin" href="https://cryptoast.fr/go-binance/" target="_blank">Acheter du BTC ₿</a>
  </body>
  <script src="popup.js"></script>
</html>
